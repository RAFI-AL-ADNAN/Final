<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center" style="background: linear-gradient(to right, #ffb6c1, #87ceeb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px;">Meal Search</h1>
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
                <div class="input-group-append">
                    <button class="btn btn-primary transform-btn" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12" id="mealContainer">
                
                <div class="row" id="mealRow">
                
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3" id="showAllRow" style="display: none;">
            <div class="col-12 text-center">
                <button class="btn btn-secondary " id="showAllBtn">SHOW ALL</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            &copy; 2024 Meal Search
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
